{% extends 'index.html' %}
{% block content %}
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
{% endblock %}
